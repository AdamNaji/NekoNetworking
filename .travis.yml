sudo: false
language: cpp
dist: focal




matrix:
  include:
    - name: "Linux Clang"
      os: linux
      dist: focal
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - clang
            - libsdl2-dev
            - python3-dev
            - glslang-tools

      before_install:
        - eval "CC=clang && CXX=clang++"
      script:
        - mkdir build
        - cd build
        - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make
        - ./test/Neko_TEST
    - name: "Windows"
      os: windows
      env:
        - CMAKE_PATH="/c/Program Files/CMake/bin"
      before_install:
        - choco install python
        - choco install vulkan-sdk
      script:
        - export PATH=$CMAKE_PATH:$PATH
        - mkdir build && cd build
        - cmake ..

# Don't send notifications on success
notifications:
  email:
    on_success: never

